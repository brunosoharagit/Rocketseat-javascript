    <script>
        var idade = 18;

        // A) condicional
        function retornaMaioridade(idade)
        {
            if (idade >= 18)
            {
                return 'Maior de idade'
            }

            else
            {
                return 'Menor de idade'
            }
        }

        var resultado1 = retornaMaioridade(18);

        // B) condicional - switch...case...default
        function retornaGenero(genero)
        {
            switch(genero)
            {
                case 'M':
                    return 'Masculino';
                case 'F':
                    return 'Feminino';
                case 'O':

            }
        }

        var resultado = retornaGenero('F');
        console.log(resultado);
