<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //Operações matemáticas
        var a = 3, b = 4;
        var c = "3";

        var r = a + b;// saída: 7 - operação matemática
        var s = c + b; // saída: 34 - concatenação de valores

        console.log(r);
        console.log(s);

        var sub = a - b
        var mul = a * b
        var div = a / b
        var mod = a % b

        console.log(sub)
        console.log(mul)
        console.log(div)
        console.log(mod)

        //Incremento
        var m = 3;

        //m = m + 1;
        m += 1;

        console.log(m);
        
    </script>
</body>
</html>
